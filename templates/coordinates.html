<!DOCTYPE html>
<html>
<head>
    <title>Fuel-Scout Registration
    </title>
    <link rel="stylesheet" href="../static/coordinatesStyle.css" type = "text/css">
</head>

<body>
    <div class="coordinates">
        <h1 class="title"> Enter Coordinates</h1>
        <form action="/map" method="POST">
            <h3 class="latitude-start"> 
                Start location latitude
                <input type="text" name="start_lat" placeholder=" " />   
            </h3>
            <h3 class="longitude-start">
                Start location longitude
                <input type="text" name="start_long" placeholder=" " />
            </h3>
            <h3 class="latitude-end">
                End location latitude
                <input type="text" name="end_lat" placeholder=" " />
            </h3>
            <h3 class="longitude-end">
                End location longitude
                <input type="text" name="end_long" placeholder=" " />
            </h3>
            
            <h3 class="trip-name">
                Trip Name
                <input type="text" name="trip_name" placeholder=" " />
            </h3>

            <button class="button" onclick="">Submit</button>

        </form>
</div>
</body>
</html>
